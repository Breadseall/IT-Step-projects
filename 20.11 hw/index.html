<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Contact Form</h1>
    </div>
    <div class="top">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
            Quos, dicta laboriosam quisquam laudantium hic culpa voluptate consectetur, 
            neque aperiam cupiditate facilis excepturi impedit delectus vitae placeat ab iusto odio repudiandae.</p>
    </div>
    <div class="forms">
        <div class="name">    
            <label for="name"><i class="name"></i></label>
            <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="Name"/>
        </div>
        <div class="email">    
            <label for="email"><i class="email"></i></label>
            <input
                type="text"
                id="email"
                name="email"
                required
                placeholder="E-mail"/>
        </div>
        <div class="subject">    
            <label for="subject"><i class="subject"></i></label>
            <input
                type="text"
                id="subject"
                name="subject"
                required
                placeholder="Subject"/>
        </div>
    </div>
    <div class="message">
        <label for="message"><i class="message"></i></label>
        <input
            type="text"
            id="message"
            name="message"
            placeholder="Your message here..."/>
    </div>
    <div class="button">
        <input type="submit"/>
    </div>

    <!--i tried a lot of different methods on how to make :required work and i dont know-->
</body>
</html>
